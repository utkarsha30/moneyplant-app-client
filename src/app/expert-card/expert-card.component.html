<div class="container my-4" *ngFor="let expert of experts">
  <mat-card>
    <!-- <mat-card-header>
      <mat-card-title>Actions Buttons</mat-card-title>
      <mat-card-subtitle>Start</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->

    <div class="container text-left">
      <div class="row align-items-start">
        <div class="col">
          <img
            [src]="
              'https://res.cloudinary.com/debvb6ifr/image/upload/v1680182714/TaskManagementProfilePics/profilepic_akjf1e.jpg'
            "
            alt="image"
          />
        </div>
        <div class="col">
          <mat-card-header>
            <mat-card-title>{{ expert.name }}</mat-card-title>
            <mat-card-subtitle>{{ expert.specialization }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Ratings</p>
            <p>
              <span class="text-primary text-sizing"
                >{{ expert.experience }}yrs of Experience</span
              ><br />
              <span class="text-muted"
                >Certification - {{ expert.university }}</span
              >
            </p>
          </mat-card-content>
        </div>
        <div class="col">
          <mat-card-content>
            <p>Fee : {{ expert.fee }}$ / hr</p>
          </mat-card-content>
        </div>
      </div>
    </div>
  </mat-card>
</div>
